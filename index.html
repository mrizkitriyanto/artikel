<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script>
        var seconds = 0

        function redirect() {
            seconds += 1;
            document.getElementById("sec").innerText = "Redirect in " + seconds + " seconds";
        }
        setInterval(redirect, 100);

        function redirectPage(){
            window.location="https://mrizkitriyanto.github.io/";
        }
        setTimeout('redirectPage()',900);
    </script>
</head>

<body>
    <div class="flex flex-col items-center">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-3xl mt-4">Redirect</h1>
            <h2 class="text-xl mt-2">you will redirect to <a class="text-blue-600" href="https://mrizkitriyanto.github.io/">mrizkitriyanto.github.io</a></h2>
        </div>

        <div class="text-black" id="sec"></div>
    </div>
</body>

</html>
